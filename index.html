  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1543589077-47d81606c1bf') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    h1 {
      text-align: center;
      color: white;
      padding-top: 20px;
      text-shadow: 2px 2px 4px black;
      margin: 0;
      position: relative;
      z-index: 2;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
      padding: 40px;
      max-width: 1000px;
      margin: 20px auto 80px auto;
      position: relative;
      z-index: 2;
    }

    .day {
      background: rgba(200, 0, 0, 0.95);
      color: white;
      padding: 25px;
      font-size: 28px;
      text-align: center;
      cursor: pointer;
      border-radius: 12px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
      user-select: none;
      transition: transform 0.12s ease, opacity 0.12s ease;
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
    }

    .day:hover { transform: translateY(-4px); }

    .day.locked {
      background: rgba(120, 120, 120, 0.95);
      cursor: pointer; /* still clickable to show popup */
      opacity: 0.95;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    #modalContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    #modalImg {
      max-width: 320px;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      background: #b30000;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Effetto neve */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      pointer-events: none;
      z-index: 10;
      will-change: transform;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Responsive */
    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(5, 1fr); padding: 24px; }
    }
    @media (max-width: 600px) {
      .grid { grid-template-columns: repeat(4, 1fr); padding: 16px; }
      .day { padding: 14px; font-size: 18px; }
    }
  </style>
</head>

  const now = new Date();
  const today = now.getDate();
  const calendar = document.getElementById('calendar');
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const modalText = document.getElementById('modalText');
  const closeBtn = document.getElementById('closeBtn');

  // CREA IL CALENDARIO
  for (let i = 1; i <= 24; i++) {
    const cell = document.createElement('div');
    const locked = i > today;

    cell.className = 'day' + (locked ? ' locked' : '');
    cell.textContent = i;

    if (!locked) {
      cell.addEventListener('click', () => openModal(i));
    } else {
      cell.addEventListener('click', () =>
        alert("Non essere frettolosa, la magia del Natale ha i suoi tempi!")
      );
    }

    calendar.appendChild(cell);
  }

  // MODALE
  function openModal(day) {
    const data = daysData[day];
    modalImg.src = data.img;
    modalText.textContent = data.text;

    modal.style.display = 'flex';
  }

  closeBtn.addEventListener('click', () => modal.style.display = 'none');
  modal.addEventListener('click', (e) => { if (e.target === modal) modal.style.display = 'none'; });

// EFFETTO NEVE
  function createSnow() {

    snowflake.style.animationDuration = (Math.random() * 8 + 6) + 's';
    snowflake.style.opacity = (Math.random() * 0.6 + 0.4);

    document.body.appendChild(snowflake);

    setTimeout(() => {
      snowflake.remove();
    }, 16000);
  }

  setInterval(createSnow, 300);
